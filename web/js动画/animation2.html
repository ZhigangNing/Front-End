<html>
	<head>
		<meta charset="utf-8"/>
		<title>js动画</title>
		<style type="text/css">
		*{margin:0px;padding:0px}
			#div1,#div2{margin-bottom:50px;width: 200px;height:200px;background-color:green;position: relative;left: 0px;opacity: 0.3;filter:alpha(opacity:30);}
		</style>
		
		<script language="javascript" type="text/javascript"> 
		   //透明度变化
		var time=null;
		 window.onload = function(){
		var div1=document.getElementById("div1");  
        div1.onmouseover=function(){	 
			clearInterval(time);
			time=setInterval("startmove(100)",30);
		}
		div1.onmouseout=function(){
			 clearInterval(time);
			 time=setInterval("startmove(30)",30);	
		}
      }
	      var alpha=30;
	  	  function startmove(target){	
			var div1=document.getElementById("div1");  
			var speed=0;
			if(alpha<target){
				speed=10;
			}
			else{
				speed=-10;
			}
			if(alpha==target){
				clearInterval(time);
			}
			else{
				alpha+=speed;
				div1.style.filter='alpha(opacity:'+alpha+')';
				div1.style.opacity=alpha/100; 
			}
	  }

		 </script>
	</head>
	<body>
		<div id="div1"></div>
	</body>
</html>
