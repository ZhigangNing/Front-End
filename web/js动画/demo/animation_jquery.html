<html>
	<head>
		<meta charset="utf-8"/>
		<title>js动画</title>
		<style type="text/css">
		*{margin:0px;padding:0px}
		div{
			width:300px;
			margin: 100px auto;
		}
		ul li{margin: 0 7px; 
			  list-style: none;
			  display: inline-block;
			  width: 54px;
			  vertical-align: top;
			  text-align: center;
			  border: 1px solid gray;
			 }
	    ul li a{display: block; font: 12px/23px Arial,Helvetica,sans-serif;opacity: 1;filter:alpha(opacity:100); }
		.jump{display: block; position: relative;top: 0px;}
		</style>
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script language="javascript" type="text/javascript"> 
		$(function(){
			$('#move a').mouseenter(function(){
				$(this).find('i').animate({top:"-25px",opacity:"0"},300,function(){
					$(this).css({top:"30px"});
					$(this).animate({top:"0px",opacity:1},200);
				});
			});
		})
		 </script>
	</head>
	<body>
		<div id="move">
		<ul>
			<li><a href="#" title="中华部队"><i class="jump"><img src="img/fans1.jpg"></i>中华部队</a></li>
			<li><a href="#" title="吴昊"><i class="jump"><img src="img/fans2.jpg"></i>吴昊</a></li>
			<li><a href="#" title="苦无"><i class="jump"><img src="img/fans3.jpg"></i>苦无</a></li>
			<li><a href="#" title="part"><i class="jump"><img src="img/fans4.jpg"></i>part</a></li>
		</ul>
		</div>
	</body>
</html>
